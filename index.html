        function registerServiceWorker() {
            try {

                        const swCode = `
                            const CACHE_NAME = 'theo-vacuum-game-v1';
                            const urlsToCache = ['/'];
                            
                            self.addEventListener('install', event => {
                                event.waitUntil(
                                    caches.open(CACHE_NAME)
                                        .then(cache => cache.addAll(urlsToCache))
                                );
                            });
                            
                            self.addEventListener('fetch', event => {
                                event.respondWith(
                                    caches.match(event.request)
                                        .then(response => response || fetch(event.request))
                                );
                            });
                        `;
                        
                        const blob = new Blob([swCode], { type: 'application/javascript' });
                        const swUrl = URL.createObjectURL(blob);
                        
                        navigator.serviceWorker.register(swUrl)
                            .then(registration => console.log('PWA: Service Worker registered'))
                            .catch(error => console.log('PWA: Service Worker registration failed (not critical)'));
                    });
                }

        function generateRoom() {
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            
            // Select room theme
            const themeKeys = Object.keys(roomThemes);
            const themeIndex = (currentRoom - 1) % themeKeys.length;
            const themeKey = themeKeys[themeIndex];
            roomTheme = roomThemes[themeKey];
            
            // Generate room layout
            const roomLayout = generateRoomLayout(canvasWidth, canvasHeight, themeKey);
            currentWalls = roomLayout.walls;
            furniture = roomLayout.furniture;
            
            // Generate mess items
            messItems = [];
            cleaningTrail = [];
            particles = [];
            
            const area = (canvasWidth * canvasHeight) / 10000;
            const baseMessCount = 15 + currentRoom * 2;
            const numMess = Math.floor(baseMessCount * area + Math.random() * 10 * area);
            
            for (let i = 0; i < numMess; i++) {
                let validPosition = false;
                let attempts = 0;
                
                while (!validPosition && attempts < 100) {
                    const margin = Math.max(60, canvasWidth * 0.08);
                    const x = margin + Math.random() * (canvasWidth - margin * 2);
                    const y = margin + Math.random() * (canvasHeight - margin * 2);
                    
                    const messType = messTypes[Math.floor(Math.random() * messTypes.length)];
                    validPosition = true;
                    
                    // Check walls
                    for (const wall of currentWalls) {
                        const wallMargin = Math.max(25, Math.min(canvasWidth, canvasHeight) * 0.04);
                        if (x > wall.x - wallMargin && x < wall.x + wall.w + wallMargin &&
                            y > wall.y - wallMargin && y < wall.y + wall.h + wallMargin) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    // Check furniture
                    for (const furn of furniture) {
                        const furnMargin = Math.max(20, Math.min(canvasWidth, canvasHeight) * 0.03);
                        if (x > furn.x - furnMargin && x < furn.x + furn.w + furnMargin &&
                            y > furn.y - furnMargin && y < furn.y + furn.h + furnMargin) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    // Check robot start position
                    const robotStartMargin = Math.max(60, Math.min(canvasWidth, canvasHeight) * 0.1);
                    const dist = Math.sqrt((x - (robot.size + 20)) ** 2 + (y - (robot.size + 20)) ** 2);
                    if (dist < robotStartMargin) {
                        validPosition = false;
                    }
                    
                    // Check other mess items
                    const messMargin = Math.max(35, Math.min(canvasWidth, canvasHeight) * 0.05);
                    for (const mess of messItems) {
                        const messDist = Math.sqrt((x - mess.x) ** 2 + (y - mess.y) ** 2);
                        if (messDist < messMargin) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    if (validPosition) {
                        messItems.push({
                            x: x,
                            y: y,
                            type: messType,
                            size: messType.size + Math.random() * 4 - 2,
                            rotation: Math.random() * Math.PI * 2
                        });
                    }
                    
                    attempts++;
                }
            }
            
            // Reset robot position
            const startMargin = Math.max(50, Math.min(canvas.width, canvas.height) * 0.06);
            robot.x = startMargin;
            robot.y = startMargin;
            robot.targetX = startMargin + robot.size/2;
            robot.targetY = startMargin + robot.size/2;
            robot.isMoving = false;
            robot.rotation = 0;
            robot.targetRotation = 0;
            
            updateUI();
        }

        function checkCollision(x, y, size) {
            // Check walls
            for (const wall of currentWalls) {
                if (x < wall.x + wall.w && x + size > wall.x &&
                    y < wall.y + wall.h && y + size > wall.y) {
                    return true;
                }
            }
            // Check furniture
            for (const furn of furniture) {
                if (x < furn.x + furn.w && x + size > furn.x &&
                    y < furn.y + furn.h && y + size > furn.y) {
                    return true;
                }
            }
            return false;
        }

        function checkMessCollection() {
            for (let i = messItems.length - 1; i >= 0; i--) {
                const mess = messItems[i];
                const dist = Math.sqrt((robot.x + robot.size/2 - mess.x) ** 2 + 
                                     (robot.y + robot.size/2 - mess.y) ** 2);
                
                if (dist < robot.size/2 + mess.size + 5) {
                    score += mess.type.points;
                    
                    // Create particles
                    for (let j = 0; j < 8; j++) {
                        particles.push({
                            x: mess.x,
                            y: mess.y,
                            vx: (Math.random() - 0.5) * 4,
                            vy: (Math.random() - 0.5) * 4,
                            color: mess.type.color,
                            life: 1,
                            size: Math.random() * 4 + 2
                        });
                    }
                    
                    messItems.splice(i, 1);
                    updateUI();
                }
            }
        }

        // Touch/Click controls for canvas
        const targetIndicator = document.getElementById('targetIndicator');
        const controlText = document.getElementById('controlText');

        document.getElementById('tapMode').addEventListener('click', () => setControlMode('tap'));
        document.getElementById('dragMode').addEventListener('click', () => setControlMode('drag'));
        document.getElementById('joystickMode').addEventListener('click', () => setControlMode('joystick'));
        
        function setControlMode(mode) {
            controlMode = mode;
            robot.isMoving = false;
            isDragging = false;
            joystickActive = false;
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));

            } else if (mode === 'drag') {

            } else if (mode === 'joystick') {
                document.getElementById('joystickMode').classList.add('active');
                controlText.textContent = 'Touch and drag anywhere to create a virtual joystick!';
            }
        }
        
        function getCanvasCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let clientX, clientY;
            if (event.touches && event.touches[0]) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }
        
        function isPointInRobot(x, y) {
            const dx = x - (robot.x + robot.size/2);
            const dy = y - (robot.y + robot.size/2);
            return Math.sqrt(dx * dx + dy * dy) <= robot.size/2 + 10;
        }
        
        function setTarget(x, y) {
            if (controlMode !== 'tap') return;
            
            if (checkCollision(x - robot.size/2, y - robot.size/2, robot.size)) {
                return;
            }
            
            robot.targetX = x;
            robot.targetY = y;
            robot.isMoving = true;
            
            // Calculate target rotation
            const dx = x - (robot.x + robot.size/2);
            const dy = y - (robot.y + robot.size/2);
            robot.targetRotation = Math.atan2(dy, dx);
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = rect.width / canvas.width;
            const scaleY = rect.height / canvas.height;
            
            targetIndicator.style.left = (rect.left + x * scaleX) + 'px';
            targetIndicator.style.top = (rect.top + y * scaleY) + 'px';
            targetIndicator.classList.add('show');
            
            setTimeout(() => {
                targetIndicator.classList.remove('show');
            }, 1000);
        }
        
        function handleStart(e) {
            e.preventDefault();
            const coords = getCanvasCoordinates(e);
            
            if (controlMode === 'tap') {
                setTarget(coords.x, coords.y);
            } else if (controlMode === 'drag') {
                // Always start dragging, snap vacuum to finger/mouse
                isDragging = true;
                
                // Smoothly animate the vacuum to the touch point
                const targetX = coords.x - robot.size/2;
                const targetY = coords.y - robot.size/2;
                
                // Check if the target position is valid (not colliding)
                if (!checkCollision(targetX, targetY, robot.size)) {
                    robot.x = targetX;
                    robot.y = targetY;
                } else {
                    // If direct snap would cause collision, just start dragging from current position
                    dragOffset.x = coords.x - (robot.x + robot.size/2);
                    dragOffset.y = coords.y - (robot.y + robot.size/2);
                }
                
                // Set offset to 0 for direct control after snap
                dragOffset.x = 0;
                dragOffset.y = 0;
                robot.isMoving = false;
            } else if (controlMode === 'joystick') {
                joystickActive = true;
                joystickCenter.x = coords.x;
                joystickCenter.y = coords.y;
                joystickPos.x = coords.x;
                joystickPos.y = coords.y;
                robot.isMoving = false;
            }
        }
        
        function handleMove(e) {
            if (!gameRunning) return;
            e.preventDefault();
            const coords = getCanvasCoordinates(e);
            
            if (controlMode === 'drag' && isDragging) {
                const newX = coords.x - dragOffset.x - robot.size/2;
                const newY = coords.y - dragOffset.y - robot.size/2;
                
                const margin = Math.max(25, Math.min(canvas.width, canvas.height) * 0.03);
                let finalX = Math.max(margin, Math.min(canvas.width - robot.size - margin, newX));
                let finalY = Math.max(margin, Math.min(canvas.height - robot.size - margin, newY));
                
                if (!checkCollision(finalX, finalY, robot.size)) {
                    // Update rotation based on movement
                    const dx = finalX - robot.x;
                    const dy = finalY - robot.y;
                    if (Math.abs(dx) > 1 || Math.abs(dy) > 1) {
                        robot.targetRotation = Math.atan2(dy, dx);
                    }
                    
                    robot.x = finalX;
                    robot.y = finalY;
                    checkMessCollection();
                }
            } else if (controlMode === 'joystick' && joystickActive) {
                joystickPos.x = coords.x;
                joystickPos.y = coords.y;
                
                const dx = joystickPos.x - joystickCenter.x;
                const dy = joystickPos.y - joystickCenter.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = 50;
                
                if (distance > maxDistance) {
                    joystickPos.x = joystickCenter.x + (dx / distance) * maxDistance;
                    joystickPos.y = joystickCenter.y + (dy / distance) * maxDistance;
                }
            }
        }
        
        function handleEnd(e) {
            e.preventDefault();
            isDragging = false;
            joystickActive = false;
        }
        
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', handleEnd);
        
        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', handleMove);
        canvas.addEventListener('touchend', handleEnd);
        canvas.addEventListener('touchcancel', handleEnd);
        
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        function resizeCanvas() {
            const availableWidth = window.innerWidth;
            const availableHeight = window.innerHeight - 140;
            
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                const mobileAspectRatio = 4/3;
                
                canvas.width = Math.max(availableWidth, 400);
                canvas.height = Math.max(availableHeight, canvas.width / mobileAspectRatio);
                
                if (canvas.height > availableHeight) {
                    canvas.height = availableHeight;
                    canvas.width = canvas.height * mobileAspectRatio;
                }
            } else {
                canvas.width = Math.max(800, availableWidth * 0.9);
                canvas.height = Math.max(600, availableHeight * 0.9);
            }
            
            const canvasAspectRatio = canvas.width / canvas.height;
            const screenAspectRatio = availableWidth / availableHeight;
            
            if (screenAspectRatio > canvasAspectRatio) {
                canvas.style.height = availableHeight + 'px';
                canvas.style.width = (availableHeight * canvasAspectRatio) + 'px';
            } else {
                canvas.style.width = availableWidth + 'px';
                canvas.style.height = (availableWidth / canvasAspectRatio) + 'px';
            }
            
            canvas.style.margin = '0 auto';
            canvas.style.display = 'block';
        }
        
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                detectScreenSize();
                resizeCanvas();
            }, 100);
        });

        function updateRobot() {
            if (!gameRunning) return;
            
            let newX = robot.x;
            let newY = robot.y;
            
            // Keyboard controls
            if (keys['w'] || keys['arrowup']) {
                newY -= robot.speed;
                robot.isMoving = false;
                robot.targetRotation = -Math.PI/2;
            }
            if (keys['s'] || keys['arrowdown']) {
                newY += robot.speed;
                robot.isMoving = false;
                robot.targetRotation = Math.PI/2;
            }
            if (keys['a'] || keys['arrowleft']) {
                newX -= robot.speed;
                robot.isMoving = false;
                robot.targetRotation = Math.PI;
            }
            if (keys['d'] || keys['arrowright']) {
                newX += robot.speed;
                robot.isMoving = false;
                robot.targetRotation = 0;
            }
            
            // Joystick controls
            if (controlMode === 'joystick' && joystickActive) {
                const dx = joystickPos.x - joystickCenter.x;
                const dy = joystickPos.y - joystickCenter.y;
                const magnitude = Math.sqrt(dx * dx + dy * dy) / 50;
                
                if (magnitude > 0.1) {
                    const moveX = (dx / Math.sqrt(dx * dx + dy * dy)) * robot.speed * magnitude;
                    const moveY = (dy / Math.sqrt(dx * dx + dy * dy)) * robot.speed * magnitude;
                    
                    newX = robot.x + moveX;
                    newY = robot.y + moveY;
                    robot.targetRotation = Math.atan2(dy, dx);
                }
            }
            
            // Tap to move controls
            if (robot.isMoving && controlMode === 'tap') {
                const dx = robot.targetX - (robot.x + robot.size/2);
                const dy = robot.targetY - (robot.y + robot.size/2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 3) {
                    const moveX = (dx / distance) * robot.speed;
                    const moveY = (dy / distance) * robot.speed;
                    
                    newX = robot.x + moveX;
                    newY = robot.y + moveY;
                } else {
                    robot.isMoving = false;
                }
            }
            
            if (controlMode === 'drag' && isDragging) {
                checkMessCollection();
                
                // Add to cleaning trail
                cleaningTrail.push({
                    x: robot.x + robot.size/2,
                    y: robot.y + robot.size/2,
                    life: 1
                });
                if (cleaningTrail.length > 30) {
                    cleaningTrail.shift();
                }
                
                return;
            }
            
            // Boundary checks
            const margin = Math.max(25, Math.min(canvas.width, canvas.height) * 0.03);
            if (newX < margin) newX = margin;
            if (newX > canvas.width - robot.size - margin) newX = canvas.width - robot.size - margin;
            if (newY < margin) newY = margin;
            if (newY > canvas.height - robot.size - margin) newY = canvas.height - robot.size - margin;
            
            // Collision checks
            if (!checkCollision(newX, robot.y, robot.size)) {
                robot.x = newX;
            } else if (robot.isMoving) {
                robot.isMoving = false;
            }
            if (!checkCollision(robot.x, newY, robot.size)) {
                robot.y = newY;
            } else if (robot.isMoving) {
                robot.isMoving = false;
            }
            
            // Update rotation smoothly
            let rotDiff = robot.targetRotation - robot.rotation;
            while (rotDiff > Math.PI) rotDiff -= Math.PI * 2;
            while (rotDiff < -Math.PI) rotDiff += Math.PI * 2;
            robot.rotation += rotDiff * 0.2;
            
            // Update brush rotation
            robot.brushRotation += 0.15;
            
            // Add to cleaning trail when moving
            if (Math.abs(newX - robot.x) > 0.1 || Math.abs(newY - robot.y) > 0.1) {
                cleaningTrail.push({
                    x: robot.x + robot.size/2,
                    y: robot.y + robot.size/2,
                    life: 1
                });
                if (cleaningTrail.length > 30) {
                    cleaningTrail.shift();
                }
            }
            
            checkMessCollection();
            
            // Check level completion
            if (messItems.length === 0) {
                gameRunning = false;
                robot.isMoving = false;
                isDragging = false;
                joystickActive = false;
                
                // Calculate bonus
                const timeBonus = Math.max(50, 200 - animationTime / 100);
                const cleanBonus = 100;
                const totalBonus = Math.floor(timeBonus + cleanBonus);
                score += totalBonus;
                
                document.getElementById('bonusPoints').textContent = totalBonus;
                document.getElementById('levelComplete').style.display = 'block';
                
                setTimeout(() => {
                    currentRoom++;
                    gameRunning = true;
                    animationTime = 0;
                    document.getElementById('levelComplete').style.display = 'none';
                    generateRoom();
                }, 2500);
            }
        }
        
        // Enhanced drawing functions
        function drawFloor() {
            const pattern = roomTheme.floorPattern;
            
            if (pattern === 'wood') {
                ctx.fillStyle = roomTheme.floorColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Wood grain
                ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                ctx.lineWidth = 1;
                for (let y = 0; y < canvas.height; y += 30) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            } else if (pattern === 'tiles') {
                const tileSize = 40;
                for (let x = 0; x < canvas.width; x += tileSize) {
                    for (let y = 0; y < canvas.height; y += tileSize) {
                        ctx.fillStyle = ((x/tileSize + y/tileSize) % 2 === 0) ? 
                            roomTheme.floorColor : 'rgba(0,0,0,0.05)';
                        ctx.fillRect(x, y, tileSize, tileSize);
                    }
                }
            } else if (pattern === 'carpet') {
                ctx.fillStyle = roomTheme.floorColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Carpet texture
                for (let i = 0; i < 500; i++) {
                    ctx.fillStyle = `rgba(0,0,0,${Math.random() * 0.03})`;
                    ctx.fillRect(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        2, 2
                    );
                }
            } else { // concrete
                ctx.fillStyle = roomTheme.floorColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Concrete texture
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                for (let i = 0; i < 20; i++) {
                    ctx.beginPath();
                    ctx.arc(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        Math.random() * 50 + 20,
                        0, Math.PI * 2
                    );
                    ctx.fill();
                }
            }
        }
        
        function drawWalls() {
            // Draw shadows first
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            for (const wall of currentWalls) {
                ctx.fillRect(wall.x + 5, wall.y + 5, wall.w, wall.h);
            }
            
            // Draw walls
            ctx.fillStyle = roomTheme.wallColor;
            for (const wall of currentWalls) {
                ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
                
                // Wall texture
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.fillRect(wall.x, wall.y, wall.w, 2);
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(wall.x, wall.y + wall.h - 2, wall.w, 2);
            }
        }
        
        function drawFurniture() {
            for (const furn of furniture) {
                // Shadow
                ctx.fillStyle = 'rgba(0,0,0,0.15)';
                ctx.fillRect(furn.x + 3, furn.y + 3, furn.w, furn.h);
                
                // Main furniture body
                if (furn.type === 'couch') {
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(furn.x, furn.y, furn.w, furn.h);
                    ctx.fillStyle = '#A0522D';
                    ctx.fillRect(furn.x + 5, furn.y + 5, furn.w - 10, furn.h - 10);
                } else if (furn.type === 'tv') {
                    ctx.fillStyle = '#2C2C2C';
                    ctx.fillRect(furn.x, furn.y, furn.w, furn.h);
                    ctx.fillStyle = '#1A1A1A';
                    ctx.fillRect(furn.x + 2, furn.y + 2, furn.w - 4, furn.h - 4);
                } else if (furn.type === 'table') {
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(furn.x, furn.y, furn.w, furn.h);
                    ctx.strokeStyle = '#4A3018';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(furn.x, furn.y, furn.w, furn.h);
                } else if (furn.type === 'bed') {
                    ctx.fillStyle = '#4B0082';
                    ctx.fillRect(furn.x, furn.y, furn.w, furn.h);
                    ctx.fillStyle = '#6A0DAD';
                    ctx.fillRect(furn.x + furn.w * 0.1, furn.y + furn.h * 0.1, 
                               furn.w * 0.8, furn.h * 0.8);
                } else if (furn.type === 'counter') {
                    ctx.fillStyle = '#D2691E';
                    ctx.fillRect(furn.x, furn.y, furn.w, furn.h);
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(furn.x, furn.y, furn.w, 3);

                    ctx.fillStyle = '#5D4037';
                    ctx.fillRect(furn.x, furn.y, furn.w, furn.h);

        function drawRobot() {
            ctx.save();
            ctx.translate(robot.x + robot.size/2, robot.y + robot.size/2);
            ctx.rotate(robot.rotation);
            
            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(2, 2, robot.size/2, robot.size/2.5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Main body
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, robot.size/2);
            gradient.addColorStop(0, '#66BB6A');
            gradient.addColorStop(0.7, robot.color);
            gradient.addColorStop(1, '#2E7D32');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, robot.size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Rotating brushes
            ctx.save();
            ctx.rotate(robot.brushRotation);
            ctx.strokeStyle = '#1B5E20';
            ctx.lineWidth = 3;
            for (let i = 0; i < 4; i++) {
                ctx.rotate(Math.PI / 2);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(robot.size/2.5, 0);
                ctx.stroke();
            }
            ctx.restore();
            
            // Center light
            ctx.fillStyle = '#81C784';
            ctx.beginPath();
            ctx.arc(0, 0, robot.size/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Direction indicator
            ctx.fillStyle = '#FFEB3B';
            ctx.beginPath();
            ctx.arc(robot.size/3, 0, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawMess(mess) {
            const type = mess.type;
            
            ctx.save();
            ctx.translate(mess.x, mess.y);
            ctx.rotate(mess.rotation);
            
            if (type.shape === 'splatter') {
                // Main splatter
                ctx.fillStyle = type.color;
                ctx.beginPath();
                ctx.arc(0, 0, mess.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Details
                ctx.fillStyle = type.darkColor;
                for (let i = 0; i < 3; i++) {
                    const angle = (i * Math.PI * 2) / 3;
                    const offsetX = Math.cos(angle) * mess.size * 0.3;
                    const offsetY = Math.sin(angle) * mess.size * 0.3;
                    ctx.beginPath();
                    ctx.arc(offsetX, offsetY, mess.size * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (type.shape === 'crumpled') {
                ctx.fillStyle = type.color;
                ctx.fillRect(-mess.size, -mess.size/2, mess.size * 2, mess.size);
                
                ctx.fillStyle = type.darkColor;
                ctx.fillRect(-mess.size * 0.7, -mess.size/3, mess.size * 1.4, mess.size/3);
                
                // Crumple lines
                ctx.strokeStyle = type.darkColor;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(-mess.size * 0.8, -mess.size * 0.3);
                ctx.lineTo(-mess.size * 0.6, mess.size * 0.3);
                ctx.moveTo(mess.size * 0.6, -mess.size * 0.3);
                ctx.lineTo(mess.size * 0.8, mess.size * 0.3);
                ctx.stroke();
            } else if (type.shape === 'round') {
                // Fruit with shine
                ctx.fillStyle = type.color;
                ctx.beginPath();
                ctx.arc(0, 0, mess.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.ellipse(-mess.size * 0.3, -mess.size * 0.3, 
                           mess.size * 0.4, mess.size * 0.3, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                // Shadow on fruit
                ctx.fillStyle = type.darkColor;
                ctx.beginPath();
                ctx.arc(mess.size * 0.2, mess.size * 0.2, mess.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
            } else if (type.shape === 'scattered') {
                ctx.fillStyle = type.color;
                for (let i = 0; i < 5; i++) {
                    const angle = (i * Math.PI * 2) / 5 + Math.random() * 0.5;
                    const radius = mess.size * (0.5 + Math.random() * 0.5);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    ctx.beginPath();
                    ctx.arc(x, y, mess.size * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (type.shape === 'paper') {
                // Crumpled paper
                ctx.fillStyle = type.color;
                ctx.beginPath();
                ctx.moveTo(-mess.size, -mess.size/2);
                ctx.lineTo(mess.size * 0.8, -mess.size * 0.7);
                ctx.lineTo(mess.size, mess.size * 0.6);
                ctx.lineTo(-mess.size * 0.7, mess.size * 0.8);
                ctx.closePath();
                ctx.fill();
                
                // Paper lines
                ctx.strokeStyle = type.darkColor;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(-mess.size * 0.5, -mess.size * 0.3);
                ctx.lineTo(mess.size * 0.3, mess.size * 0.2);
                ctx.moveTo(mess.size * 0.2, -mess.size * 0.4);
                ctx.lineTo(-mess.size * 0.4, mess.size * 0.4);
                ctx.stroke();
            } else if (type.shape === 'toy') {
                // Toy block
                ctx.fillStyle = type.color;
                ctx.fillRect(-mess.size/2, -mess.size/2, mess.size, mess.size);
                
                // Toy details
                ctx.fillStyle = type.darkColor;
                ctx.beginPath();
                ctx.arc(0, 0, mess.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 2;
                ctx.strokeRect(-mess.size/2 + 2, -mess.size/2 + 2, mess.size - 4, mess.size - 4);
            }
            
            ctx.restore();
        }
        
        function drawCleaningTrail() {
            for (let i = 0; i < cleaningTrail.length; i++) {
                const trail = cleaningTrail[i];
                trail.life -= 0.03;
                
                if (trail.life > 0) {
                    ctx.fillStyle = `rgba(76, 175, 80, ${trail.life * 0.2})`;
                    ctx.beginPath();
                    ctx.arc(trail.x, trail.y, robot.size/3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Remove dead trails
            cleaningTrail = cleaningTrail.filter(t => t.life > 0);
        }
        
        function drawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // gravity
                p.life -= 0.05;
                
                if (p.life > 0) {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                } else {
                    particles.splice(i, 1);
                }
            }
        }
        
        function drawRoom() {
            // Clear canvas
            ctx.fillStyle = '#E8F5E8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw floor pattern
            drawFloor();
            
            // Draw cleaning trail
            drawCleaningTrail();
            
            // Draw walls
            drawWalls();
            
            // Draw furniture
            drawFurniture();
            
            // Draw mess items
            for (const mess of messItems) {
                drawMess(mess);
            }
            
            // Draw particles
            drawParticles();
            
            // Draw joystick if active
            if (controlMode === 'joystick' && joystickActive) {
                // Outer circle
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.beginPath();
                ctx.arc(joystickCenter.x, joystickCenter.y, 50, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Inner control
                const gradient = ctx.createRadialGradient(
                    joystickPos.x, joystickPos.y, 0,
                    joystickPos.x, joystickPos.y, 15
                );
                gradient.addColorStop(0, 'rgba(76, 175, 80, 0.9)');
                gradient.addColorStop(1, 'rgba(46, 125, 50, 0.7)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(joystickPos.x, joystickPos.y, 15, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = 'rgba(46, 125, 50, 1)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        function gameLoop() {
            if (gameStarted) {
                animationTime++;
                updateRobot();
                drawRoom();
                drawRobot();
            }
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game loop (will only render when gameStarted is true)
        gameLoop();
    </script>
